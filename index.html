<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oh my food</title>
    <!-- Import Css -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--  -->
    <!-- Logo -->
    <header class="header">
      <a href="index.html" class="header__logo">
        <h1>ohmyfood</h1>
      </a>
    </header>

    <main class="main">
      <!-- Location -->
      <div class="location">
        <i class="fas fa-map-marker-alt location__icon"></i>
        <p class="location__city">Paris, Belleville</p>
      </div>

      <!-- Hero section -->
      <div class="hero">
        <h2 class="hero__title">Réservez le menu qui vous convient</h2>
        <p class="hero__text">
          Découvrez des restaurants d'exception, séléctionnés par nos soins
        </p>
        <div class="hero__button">
          <p>Explorer nos restaurants</p>
        </div>
      </div>

      <!-- Process -->
      <div class="process__contain">

        <div class="process">
          <h2 class="process__title">Fonctionnement</h2>

          <div class="process__steps">
            <div class="process__step">
              <div class="process__number">1</div>
              <div class="process__icon"><i class="fas fa-mobile-alt"></i></div>
              <p class="process__text">Choisissez un restaurant</p>
            </div>

            <div class="process__step">
              <div class="process__number">2</div>
              <div class="process__icon"><i class="fas fa-list-ul"></i></div>
              <p class="process__text">Composez votre menu</p>
            </div>
            
            <div class="process__step">
              <div class="process__number">3</div>
              <div class="process__icon"><i class="fas fa-store"></i></div>
              <p class="process__text">Dégustez au restaurant</p>
            </div>
          </div>
        </div>

      </div>
      <!-- fin main -->
    </main>
    <!--  -->
  </body>
</html>
